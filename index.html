<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Studio Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #login, #admin, #user, #timeTable { display: none; }
        #calendar, #adminCalendar { margin-bottom: 20px; }
        #reserveBtn, #cancelBtn { margin-top: 20px; }
        #timeTable { margin-top: 20px; display: flex; flex-wrap: wrap; }
        .time-slot { margin: 5px; padding: 10px; border: 1px solid #ccc; cursor: pointer; width: 100px; text-align: center; }
        .time-slot.selected { background-color: #ffeb3b; }
        .time-slot.booked { background-color: #f44336; cursor: not-allowed; }
        .user-info, .user-controls { margin-bottom: 20px; }
        .user-list { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Art Studio Reservation</h1>
        <div id="login">
            <h2>로그인</h2>
            <input type="text" id="phone" placeholder="휴대폰 번호 입력"><br>
            <input type="password" id="password" placeholder="암호 입력 (관리자만)" style="display:none;"><br>
            <button onclick="login()">로그인</button>
        </div>
        <div id="admin">
            <h2>관리자 화면</h2>
            <div>
                <h3>사용자 목록</h3>
                <ul id="userList"></ul>
            </div>
            <div class="user-controls">
                <input type="text" id="userName" placeholder="사용자 이름">
                <input type="text" id="userPhone" placeholder="사용자 휴대폰 번호">
                <button onclick="registerUser()">사용자 등록</button>
            </div>
            <div class="user-controls">
                <input type="number" id="remainingCount" placeholder="잔여 횟수">
                <button onclick="updateRemaining()">잔여횟수 수정</button>
            </div>
            <div>
                <h3>예약 현황</h3>
                <input type="text" id="adminCalendar" placeholder="날짜 선택">
                <ul id="reservations"></ul>
            </div>
        </div>
        <div id="user">
            <div class="user-info">
                <p>사용자: <span id="userNameDisplay"></span></p>
                <p>번호: <span id="userPhoneDisplay"></span></p>
                <p>잔여 횟수: <span id="remaining"></span></p>
            </div>
            <input type="text" id="calendar" placeholder="날짜 선택" style="display:none;">
            <div id="userCalendar"></div>
            <div id="timeTable"></div>
            <button id="reserveBtn" onclick="reserve()">예약</button>
            <button id="cancelBtn" onclick="cancelReservation()">예약 취소</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="script.js"></script>
</body>
</html>
